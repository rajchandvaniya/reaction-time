<html>

<body style="font-family:Verdana;">
  <div class="btn-container">
      <h1> Reaction time Calculator</h1>
      <hr>
      <h5>Created by: Raj Chandvaniya</h5>
      <hr>
      Click on the "start" button and as soon as the background color is changed, press the "click" button to know your reaction time<br>
      <button onclick="startGame()" id="start" class="btn-3d green">Start!</button><br>
      <button id="game" class="btn-3d blue disabled">Click!</button>
      <h5 id="result"></h5>
  </div>
</body>
